<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas App</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9Ygbx84zPxNFVvp30m5Tk30b2OuDmPo03kQ&usqp=CAU"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option">
              <img src="icons/rectangle.svg" alt="Rectangle">
              <span>Rectangle</span>
            </li>
            <li class="option">
              <img src="icons/circle.svg" alt="Circle">
              <span>Circle</span>
            </li>
            <li class="option">
              <img src="icons/triangle.svg" alt="Triangle">
              <span>Triangle</span>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill Color</label>              
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active">
              <img src="icons/brush.svg" alt="Rectangle">
              <span>Brush</span>
            </li>             
            <li class="option">
              <img src="icons/Eraser.svg" alt="Rectangle">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider">
            </li>
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>             
            <li class="option"></li>             
            <li class="option"></li>             
            <li class="option"></li>             
            <li class="option"></li>             
          </ul>
        </div>
        <div class="row">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board"></section>
    </div>
    
 
  </body>
</html>
